
'CodeQ.ManualPage:Text':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Text
    group: general
    icon: icon-file-text
    position: 1
    inlineEditable: true
  properties:
    text:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              strong: true
              em: true
              sub: true
              sup: true
              removeFormat: true
              table: true
              a: true
              ul: true
              ol: true
            placeholder: '<p>Enter text here...</p>'
'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'CodeQ.ManualPage:Text': false
